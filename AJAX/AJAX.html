<!DOCTYPE html>
<html>
<body>
<div id="demo">
<h2> Change the Text</h2>
<button type="button" onclick="change()">Change Content</button>
</div>

<script>
function change(){
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function(){
	if(this.readystatechange == 4 && this.status == 200){
		document.getElementbyId("demo").innerHTML = this.responseText;
		}
	};
	xhttp.open("GET", "C:/Users/Akshit/Desktop/AJAX/a.txt", true);
	xhttp.send();
}
</script>
</body>
</html>
